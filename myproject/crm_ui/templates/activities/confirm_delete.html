{% load static %}
<!DOCTYPE html>
<html>

<head>
     <title>Підтвердження видалення</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
     <div class="container mt-4">
          <h2>Видалити активність?</h2>
          <p>Ви дійсно хочете видалити активність "{{ object.activity_type }}" (ID {{ object.id }})?</p>
          <form method="post">
               {% csrf_token %}
               <button type="submit" class="btn btn-danger">Так, видалити</button>
               <a href="{% url 'activity_list' %}" class="btn btn-secondary">Скасувати</a>
          </form>
     </div>
</body>

</html>
