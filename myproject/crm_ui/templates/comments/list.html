{% load static %}
<!DOCTYPE html>
<html>

<head>
     <title>Список коментарів</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
     <div class="container mt-4">
          <h2 class="mb-4">Список коментарів</h2>
          <table class="table table-hover">
               <thead>
                    <tr>
                         <th>ID</th>
                         <th>Activity</th>
                         <th>User</th>
                         <th>Body</th>
                         <th>Created At</th>
                         <th>Дія</th>
                    </tr>
               </thead>
               <tbody>
                    {% for comment in comments %}
                    <tr>
                         <td>{{ comment.id }}</td>
                         <td>{{ comment.activity }}</td>
                         <td>{{ comment.user }}</td>
                         <td>{{ comment.body }}</td>
                         <td>{{ comment.created_at|default:"-" }}</td>
                         <td>
                              <a href="{% url 'comment_delete' comment.id %}" class="btn btn-danger btn-sm">Delete</a>
                         </td>
                    </tr>
                    {% endfor %}
               </tbody>
          </table>
     </div>
</body>

</html>
